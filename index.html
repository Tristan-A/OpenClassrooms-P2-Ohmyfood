<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- || HEADER -->
  <header class="header">
    <!-- <i class="fa-solid fa-arrow-left"></i> -->
    <img class="header__logo" src="./images/logo/ohmyfood.png" alt="Ohmyfood logo">
  </header>
  <!-- || LOCATION -->
  <div class="location">
    <i class="fa-solid fa-location-dot location__icon"></i>
    Paris, Belleville
  </div>
  <!-- || INTRO -->
  <section class="intro">
    <h1 class="intro__heading">Book the menu you like</h1>
    <p class="intro__paragraph">Discover top-of-the-art restaurants we picked for you</p>
    <button class="intro__btn">Explore our restaurants</button>
  </section>
  <!-- || HOW-TO -->
  <section class="how-to">
    <h2 class="how-to__heading">How it works</h2>
    <!-- CARD 1 -->
    <article class="how-to__card">
      <span class="how-to__card__number">1</span>
      <i class="fa-solid fa-mobile-screen-button fa-lg how-to__card__icon"></i>
      <span class="how-to__card__text">Choose a restaurant</span>
    </article>
    <!-- CARD 2 -->
    <article class="how-to__card">
      <span class="how-to__card__number">2</span>
      <i class="fa-solid fa-list-ul fa-lg how-to__card__icon"></i></i>
      <span class="how-to__card__text">Create your menu</span>
    </article>
    <!-- CARD 3 -->
    <article class="how-to__card how-to__card--bg-color">
      <span class="how-to__card__number">3</span>
      <i class="fa-solid fa-store fa-lg how-to__card__icon how-to__card__icon--color"></i>
      <span class="how-to__card__text">Go enjoy it at the restaurant</span>
    </article>
  </section>
  <!-- || FOOTER -->
  <footer class="footer">
    <h2 class="footer__heading">ohmyfood</h2>
    <ul class="footer__links">
      <li><a href="#"><i class="fa-solid fa-utensils fa-xs"></i> <span>Suggest a restaurant</span></a></li>
      <li><a href="#"><i class="fa-solid fa-handshake-angle fa-xs"></i> <span>Become a partner</span></a></li>
      <li><a href="#">Legal</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>
  <!-- 
   -->
</body>
</html>
